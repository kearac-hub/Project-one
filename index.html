<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glenda The Good Grocery List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/style.css" />
  </head>

  <body>
    <header><h1>Glenda the Good Grocery List</h1><h3>Grocery List Export, Nutrition Data Analyst</h3></header>

    <!-- when each of buttons are pushed hide 2 of the screens it be meal planner,grocery or user input but ALL buttons stay visible at all times-->
    <button>Show/Hide User Input Field</button>
    <section id="userInputField">
      <label for="day">Day of the Week</label>
      <select name="day" id="days">
        <option value="mon">Monday</option>
        <option value="tue">Tuesday</option>
        <option value="wed">Wednesday</option>
        <option value="thur">Thursday</option>
        <option value="fri">Friday</option>
        <option value="sat">Saturday</option>
        <option value="sun">Sunday</option>
      </select>
    </section>
    <button id="meal-planner">Meal Planner</button>
    <section></section>
    <button id="grocery-list">Grocery List</button>
    <section>
      <label for="">Food Category</label>
      <select name="food-category" id="food-cat">
        <option value="baking">Baking</option>
        <option value="breads">Breads</option>
        <option value="dairy">Dairy</option>
        <option value="meats">Meats</option>
        <option value="veggies">Fruits & Veggies</option>
        <option value="snax">Snax</option>
        <option value="other">Other</option>
        </select>
        <input type="text" placeholder="Enter Item Here"/><button>submit</button>
    </section>
<footer>Made with frustration and love by Dan, Heather,& Keara</footer>

    <script src="./Assets/script.js"></script>
  </body>
</html>
